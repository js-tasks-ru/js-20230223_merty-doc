<!DOCTYPE HTML>
<meta charset="utf-8">
<head>
  <title>DoubleSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import DoubleSlider from './index.js';

    const slider = new DoubleSlider({
      min: 300,
      max: 800,
      formatValue: data => `$${data}`,
      selected: {
        from: 400,
        to: 600
      },
    });

    console.log(slider);

    root.append(slider.element);

    // slider.element.addEventListener('range-select', event => {
    //   console.log(event.detail);
    // });
  </script>
</body>
